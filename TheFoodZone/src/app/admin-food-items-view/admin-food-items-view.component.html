<div class="main">
    <div class="viewItems">
        <div class="background">
        
            <mat-card class="example-card" *ngFor="let food of foods">
                <a style="color: black;  " target="_blank" rel="noopener">
                </a>
                <img id="image" mat-card-image src="{{restaurant.foodImage}}" width="350px" height="210px">
                <h2 style="text-align: center; text-transform: uppercase; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(0, 0, 0);font-weight: bolder;">
                    <span> {{restaurant.foodName}}</span>
                </h2>
                <p style="text-align: center;">{{restaurant.foodType}}</p>
                <mat-card-content>
                    <h3>
                        <div style="text-align: left;">Item ID: {{restaurant.foodId}}</div>
                        <div style="text-align: center;"><i class="fa fa-rupee"></i>{{restaurant.foodCost}}</div>
                    </h3>
                </mat-card-content>
                <button style="top: 30px;left: 15px;" mat-raised-button color="warn" (click)="update()">Update</button>
                    <mat-icon>delete</mat-icon>
            
                
            </mat-card>
        </div>
        </div>
</div>

<div class="backBtn">
    <a routerLink="/adminFoodItem" ></a>
</div>
